
<form class="popupform" ng-show="$ctrl.formToggle" ng-submit="$ctrl.addpost({newPost: $ctrl.newPost})">
        <p>Title</p>
        <input expand-on-focus ng-model="$ctrl.newPost.title" type="text" placeholder="post title">
    
        <p>Thoughts?</p>
        <textarea expand-on-focus name="" id="" cols="30" rows="10" ng-model="$ctrl.newPost.thought">Enter thoughts</textarea>
    
        <button>Add Post</button>
    </form>
